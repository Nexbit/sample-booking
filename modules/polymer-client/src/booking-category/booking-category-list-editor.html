<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html">
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html">
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<dom-module id="booking-category-list-editor">
  <template>
    <style include="cuba-styles"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      paper-card {
        cursor: pointer;
      }

      paper-card .card-content {
        padding: 0 16px;
      }

      .inline-editor {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
    </style>

    <app-toolbar id="toolbar" class="list-toolbar">
      <span main-title>
        <paper-spinner active="[[dataLoading]]"></paper-spinner>
      </span>
      <paper-icon-button icon="refresh" on-tap="_reload"></paper-icon-button>
      <paper-icon-button icon="add" on-tap="_createEntity"></paper-icon-button>
    </app-toolbar>

    <cuba-entities id="data" entity-name="booking$Category" data="{{entities}}"
                   view="_minimal" loading="{{dataLoading}}" limit="10" provide-count="true"
                   count="{{entitiesCount}}" auto="[[active]]">
    </cuba-entities>

    <iron-selector id="selector" on-iron-select="_handleItemSelect"
                   on-iron-deselect="_handleItemDeselect">
      <template id="entitiesList" is="dom-repeat" items="{{entities}}">
        <paper-card heading="[[item.name]]" on-tap="_handleItemTap"
                    class="page-widget item-caption">

          <div class="inline-editor">
            <div class="card-content">
              <paper-input value="{{_selectedCategory.name}}"
                           label="[[msg('booking$Category.name')]]" required maxlength="50"
                           error-message="[[serverErrors.name]]"
                           invalid="[[_isInvalid(serverErrors.name)]]">
              </paper-input>
            </div>
            <div class="card-actions">
              <paper-button on-tap="_delete" hidden$="[[!_selectedCategory.id]]">
                [[msg('Delete')]]
              </paper-button>
              <paper-button on-tap="_cancel">
                [[msg('Cancel')]]
              </paper-button>
              <paper-button on-tap="_save">
                [[msg('Save')]]
              </paper-button>
            </div>
          </div>
        </paper-card>
      </template>
    </iron-selector>
  </template>
  <script>
    {
      class BookingCategoryListEditor extends Polymer.mixinBehaviors([CubaLocalizeBehavior], Polymer.Element) {
        static get is() {
          return 'booking-category-list-editor';
        }

        static get properties() {
          return {
            _selectedCategory: {
              type: Object,
              value: function () {
                return null;
              }
            },

            _oldName: {
              type: String,
              computed: '_computeOldName(_selectedCategory)'
            }
          }
        }

        _computeOldName(selectedCategory) {
          if (selectedCategory) {
            return selectedCategory.name;
          }
          return '';
        }

        _handleItemSelect(event) {
          let editor = this._findEditor(event.detail.item);
          editor.style.maxHeight = editor.scrollHeight + 'px';
        }

        _handleItemDeselect(event) {
          let editor = this._findEditor(event.detail.item);
          editor.style.maxHeight = null;
        }

        _handleItemTap(event) {
          this.set('_selectedCategory', event.model.item);

          let editor = this._findEditor(event.target);
          if (!editor.style.maxHeight) {
            editor.style.maxHeight = editor.scrollHeight + 'px';
          }
        }

        _delete(event) {
          this._findEditor(event.target).style.maxHeight = null;
          event.stopPropagation();

          let categoryId = this.get('_selectedCategory').id;
          cuba.getApp().deleteEntity('booking$Category', categoryId)
            .then(function () {
              this.$.data.load();
            }.bind(this));
        }

        _cancel(event) {
          this._findEditor(event.target).style.maxHeight = null;
          event.stopPropagation();

          if (!this.get('_selectedCategory').id) {
            this.shift('entities');
          }

          this.set('_selectedCategory.name', this.get('_oldName'));
          this.set('_selectedCategory', null);
          this.$.selector.selected = null;
        }

        _save(event) {
          this._findEditor(event.target).style.maxHeight = null;
          event.stopPropagation();

          cuba.getApp().commitEntity('booking$Category', this.get('_selectedCategory'))
            .then(function () {
              this.$.data.load();
              this.set('_selectedCategory', null);
            }.bind(this));
        }

        _reload() {
          this.$.selector.selected = null;
          this.$.data.load();
        }

        _createEntity() {
          let newCategory = {'name': 'New Category'};
          this.unshift('entities', newCategory);
          this.set('_selectedCategory', newCategory);
          this.$.selector.selected = 0;
        }

        _findEditor(target) {
          while (!target.classList.contains('item-caption')) {
            target = target.parentNode;
          }
          return target.querySelector('.inline-editor');
        }
      }

      customElements.define(BookingCategoryListEditor.is, BookingCategoryListEditor);
    }
  </script>
</dom-module>
